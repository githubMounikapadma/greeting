<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Greeting</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    #message {
      font-size: 28px;
      margin: 20px;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #message.show {
      opacity: 1;
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e91e63;
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    }

    #mainImage {
      width: 220px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    }

    /* floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- First image shown initially -->
  <img id="mainImage" src="cutie2.jpeg" alt="Childhood Photo">

  <div id="message"></div>
  <button onclick="showMessage()">Click Me üíù</button>

  <script>
    let messages = [
      "Sorry ‚ù§Ô∏è",
      "Miss You üíï",
      "Love You Bavaüíñ",
      "Ranjithuuuuuu Goood night ummmmaaaaaa‚ù§Ô∏è"
    ];
    let index = 0;

    function showMessage() {
      let msgDiv = document.getElementById("message");
      let imgTag = document.getElementById("mainImage");

      if (index < messages.length) {
        msgDiv.innerText = messages[index];
        msgDiv.classList.remove("show");
        setTimeout(() => msgDiv.classList.add("show"), 100);
        index++;
      } else {
        msgDiv.innerText = "That's all for the day... Tomorrow I will come again to entertain love youuuu ummmaaaaaaaaaaa ‚ù§Ô∏è";
        msgDiv.classList.remove("show");
        setTimeout(() => msgDiv.classList.add("show"), 100);

        // üëâ Change image only at final click
        imgTag.src = "image 2.jpg"; // Hug image URL
        imgTag.alt = "Hug Image";
      }
    }

    // floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 1000);
  </script>
</body>
</html>
